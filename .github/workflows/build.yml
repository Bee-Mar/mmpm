name: MMPM Build Pipeline

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  mmpm-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          python-version: ${{ matrix.python-version }}
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/pyproject.toml') }}
      - name: Python Dependencies
        run: |
          python -m pip install pdm
          yes | mypy mmpm --install-types || true
          pdm install
      - name: Python Tests
        run: |
          pdm run lint
          pdm run mypy
          pdm run test
          pdm run report
      - name: Python Build
        run: |
          pdm build
      - name: Cache Python Build Artifacts
        uses: actions/cache@v2
        with:
          path: |
            ./dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/pyproject.toml') }}
      - name: Install Test
        run: |
          pdm install
          .venv/bin/mmpm version
          .venv/bin/mmpm --help

  mmpm-ui:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16.x", "18.x", "20.x"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: |
            '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Angular Dependencies
        run: |
          cd ui && npm install --legacy-peer-deps && cd ..

      - name: Angular Tests
        run: |
          cd ui && npm run lint && cd ..

      - name: Angular Build
        run: |
          cd ui && ./node_modules/@angular/cli/bin/ng.js build --configuration production --output-hashing none --base-href / && cd ..

      - name: Cache Angular Build Artifacts
        uses: actions/cache@v2
        with:
          path: |
            ./ui/build
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

  package-and-publish:
    needs: [mmpm-cli, mmpm-ui]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore Python Build Artifacts Cache
        uses: actions/cache@v2
        with:
          path: |
            ./dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/pyproject.toml') }}

      - name: Restore Angular Build Artifacts Cache
        uses: actions/cache@v2
        with:
          path: |
            ./ui/build  # Adjust this to the correct relative path
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Package MMPM
        run: |
          mkdir -p ./mmpm/ui
          cp -r ./ui/build/static ./mmpm/ui
          pdm build

      - name: Publish to PyPi
        if: github.ref == 'refs/heads/master' && startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
          verbose: true
