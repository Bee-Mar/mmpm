matrix:
  include:
  - language: python
    python:
      - '3.7'
      - '3.8'
    before_install:
      - python --version
      - pip install -U pip
      - pip --version
      - mkdir -p ~/.config/mmpm/{log,configs}
      - touch ~/.config/mmpm/{mmpm-cli-interface.log,mmpm-gunicorn-error.log,mmpm-gunicorn-access.log}
    install:
      - pip3 install mypy codecov pytest pylint twine
      - pip3 install -r requirements.txt
      - pip3 install .
    script:
      - bash tests/travis-ci/mypy
      - bash tests/travis-ci/pylint
    before_deploy:
      - python3 setup.py sdist bdist_wheel
    deploy:
      provider: pypi
      skip_cleanup: true
      skip_existing: true
      distributions: "sdist bdist_wheel"
      file: dist/*
      username: __token__
      password:
        secure: 
      on:
        repo: Bee-Mar/mmpm
        branch: develop
        #tags: true
  - language: nodejs
    node_js:
      - 10
      - 12
      - 14
    before_install:
      - cd gui
      - npm install
      - node_modules/@angular/cli/bin/ng build --prod --deploy-url static/
      - cd ..
    script:
      - bash tests/travis-ci/eslint
      - bash scripts/travis-ci/compress-static-files
    deploy:
      provider: releases
      skip_cleanup: true
      file: mmpm-gui-$TRAVIS_TAG.tar.gz
      on:
        repo: Bee-Mar/mmpm
        branch: master
        tags: true
env:
  global:
  - secure: 
