matrix:
  include:
  - language: python
    python:
      - '3.6'
      - '3.7'
      - '3.8'
    before_install:
      - python --version
      - pip install -U pip
      - pip --version
      - mkdir -p ~/.config/mmpm/{log,configs}
      - touch ~/.config/mmpm/{mmpm-cli-interface.log,mmpm-gunicorn-error.log,mmpm-gunicorn-access.log}
    install:
      - pip3 install mypy codecov pytest pylint
      - pip3 install -r requirements
      - python3 setup.py sdist bdist_wheel init_files init_db install
    script:
      - bash tests/travis-ci/mypy
      - bash tests/travis-ci/pylint
    deploy:
      provider: releases
      skip_cleanup: true
      file:
        - ./dist/mmpm-$TRAVIS_TAG-py3-none-any.whl
        - ./dist/mmpm-$TRAVIS_TAG.tar.gz
      on:
        repo: Bee-Mar/mmpm
        branch: master
        tags: true
  - language: nodejs
    node_js:
      - 10
      - 12
      - 14
    before_install:
      - cd gui
      - npm install
      - node_modules/@angular/cli/bin/ng build --prod --deploy-url static/
      - cd ..
    script:
      - bash tests/travis-ci/eslint
      - bash scripts/travis-ci/compress-static-files
    deploy:
      provider: releases
      skip_cleanup: true
      file: mmpm-gui-$TRAVIS_TAG.tar.gz
      on:
        repo: Bee-Mar/mmpm
        branch: master
        tags: true
env:
  global:
  - secure: 
