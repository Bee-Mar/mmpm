<mat-toolbar color="primary">
  <!--
  <button mat-button class="remote-button" (click)="toggleTheme()" style="margin-left: 1em; margin-right: 13em;">
    <mat-icon matTooltip="Toggle Theme">color_lens</mat-icon>
  </button>
  -->

  <app-available-upgrades-ticker style="margin-left: 1em; margin-right: 5em"></app-available-upgrades-ticker>

  <span style="margin: 0 auto" id="banner">
    <a href="https://github.com/Bee-Mar/mmpm" target="_blank" id="homepage"> MagicMirror Package Manager </a>
  </span>

  <app-active-process-count-ticker></app-active-process-count-ticker>

  <button
    mat-button
    style="margin-right: 1em"
    id="paypal"
    (click)="mmpmUtility.openUrl('https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=L2ML7F8DTMAT2&currency_code=USD&source=ur')"
  >
    <mat-icon svgIcon="paypal" style="color: white" matTooltip="Donate"> </mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group color="primary" mat-align-tabs="center">
  <mat-tab label="Control Center">
    <mat-card class="card-container">
      <app-magic-mirror-control-center></app-magic-mirror-control-center>
    </mat-card>
  </mat-tab>
  <mat-tab label="Config Editor">
    <mat-card class="card-container">
      <app-magic-mirror-config-editor></app-magic-mirror-config-editor>
    </mat-card>
  </mat-tab>
  <mat-tab label="Marketplace" color="secondary">
    <mat-card class="card-container" style="text-align: center">
      <app-mmpm-marketplace></app-mmpm-marketplace>
    </mat-card>
  </mat-tab>
  <mat-tab label="Local Packages">
    <mat-card class="card-container" style="text-align: center">
      <app-mmpm-local-packages></app-mmpm-local-packages>
    </mat-card>
  </mat-tab>
  <mat-tab label="External Packages" color="secondary">
    <mat-card class="card-container" style="text-align: center">
      <app-mmpm-external-packages></app-mmpm-external-packages>
    </mat-card>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
