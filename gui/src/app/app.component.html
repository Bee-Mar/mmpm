<mat-toolbar
  style="font-family: Orbitron, Roboto; background-color: cyan; font-size: 32px; text-shadow: 2px 2px gray"
>
  <span style="margin: 0 auto">
    <a href="https://github.com/Bee-Mar/mmpm" target="_blank" id="homepage">
      MagicMirror Package Manager
    </a>
  </span>

</mat-toolbar>

<mat-tab-group color="primary" mat-align-tabs="center">
  <mat-tab label="Marketplace" color="secondary">
    <mat-card class="card-container" style="text-align: center;">
      <app-mmpm-marketplace></app-mmpm-marketplace>
    </mat-card>
  </mat-tab>
  <mat-tab label="Local Packages">
    <mat-card class="card-container" style="text-align: center;">
      <app-mmpm-local-packages></app-mmpm-local-packages>
    </mat-card>
  </mat-tab>
  <mat-tab label="External Sources" color="secondary">
    <mat-card class="card-container" style="text-align: center;">
      <app-mmpm-external-sources></app-mmpm-external-sources>
    </mat-card>
  </mat-tab>
  <mat-tab label="Terminal">
    <mat-card class="card-container">
      <iframe
        style="height: 100%; width: 100%;"
        [src]="webSSHLocation | safe"
      ></iframe>
    </mat-card>
  </mat-tab>
  <mat-tab label="MagicMirror Config">
    <mat-card class="card-container">
      <app-magic-mirror-config-editor></app-magic-mirror-config-editor>
    </mat-card>
  </mat-tab>
  <mat-tab label="Control Center">
    <mat-card class="card-container">
      <app-magic-mirror-control-center></app-magic-mirror-control-center>
    </mat-card>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
