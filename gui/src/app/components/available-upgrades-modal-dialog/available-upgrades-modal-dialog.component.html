<h2 mat-dialog-title style="text-align: center">Available Upgrades</h2>
<div
  *ngIf="data?.availableUpgrades?.packages?.length || data?.availableUpgrades?.mmpm || data?.availableUpgrades?.MagicMirror; else display_empty"
  class="mat-typography"
  style="text-align: left; margin-left: 3em; overflow-y: auto; height: 70%;"
>
  <span *ngFor="let pkg of data?.availableUpgrades?.packages | keyvalue">
    <p><strong>Package</strong> {{ pkg.value.title }}</p>
  </span>

  <span *ngIf="data?.availableUpgrades?.mmpm">
    <p><strong>Application:</strong> MMPM - <i> (Upgrade must be performed in terminal) </i></p>
  </span>

  <span *ngIf="data?.availableUpgrades?.MagicMirror">
    <p><strong>Application:</strong> MagicMirror - <i> (Upgrade can be performed in Control Center)</i></p>
  </span>
</div>

<ng-template #display_empty>
  <div class="mat-typography" style="text-align: center; margin-top: 5em; overflow-y: auto; height: 50%;">
    No upgrades available
  </div>
</ng-template>

<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="primary">
    <mat-icon>
      close
    </mat-icon>
  </button>
</mat-dialog-actions>
