<div style="display: flex; align-items: center; justify-content: center;">
  <h3>{{ customMessage ? 'Are you sure? ' + customMessage : 'Are you sure?' }}</h3>
</div>
<div style="display: flex; align-items: center; justify-content: center;">
  <button mat-raised-button color="primary" (click)="onConfirm(true)" style="margin-right: 3em;">Yes</button>
  <button mat-raised-button color="accent" (click)="onConfirm(false)">No</button>
</div>
