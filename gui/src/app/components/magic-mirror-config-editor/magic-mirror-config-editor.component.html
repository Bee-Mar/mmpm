<ngx-monaco-editor
                    style="height: 92%;"
                    [options]="editorOptions"
                    (onInit)="onEditorInit($event)"
                    [(ngModel)]="code[fileIndex]"
                    >
</ngx-monaco-editor>

  <div style="margin: 0 auto; width: 15%; justify-content: space-evenly; display: flex;">
    <button
      mat-raised-button
      color="primary"
      matTooltip="Save"
      [matTooltipPosition]="'below'"
      (click)="onSaveConfig()"
      >
      <mat-icon>save</mat-icon>
    </button>

    <button
      mat-raised-button
      style="background-color: #959595;"
      matTooltip="Toggle theme"
      [matTooltipPosition]="'below'"
      (click)="onToggleTheme()"
      >
      <mat-icon>palette</mat-icon>
    </button>

    <button
      mat-raised-button
      style="background-color: #959595;"
      matTooltip="Select file"
      [matTooltipPosition]="'below'"
      [matMenuTriggerFor]="menu"
      >
      <mat-icon>folder_open</mat-icon>
      <mat-menu #menu="matMenu" yPosition="below">
        <button mat-menu-item (click)="loadConfigJs()">
          <code>config.js</code>
        </button>
        <button mat-menu-item (click)="loadCustomCss()">
          <code>custom.css</code>
        </button>
      </mat-menu>
    </button>



  </div>
