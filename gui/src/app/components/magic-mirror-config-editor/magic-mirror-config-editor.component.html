<ngx-monaco-editor
    style="height: 92%;"
    [options]="editorOptions"
    (onInit)="onEditorInit($event)"
    [(ngModel)]="code"
    >
</ngx-monaco-editor>

<div style="margin: 0 auto; width: 15%; justify-content: space-evenly; display: flex;">
  <button
    mat-raised-button
    color="primary"
    matTooltip="Save"
    [matTooltipPosition]="'below'"
    (click)="onSaveMagicMirrorConfig()"
    >
    <mat-icon>save</mat-icon>
  </button>

  <button
    mat-raised-button
    color="primary"
    matTooltip="Toggle theme"
    [matTooltipPosition]="'below'"
    (click)="onToggleTheme()"
    >
    <mat-icon>palette</mat-icon>
  </button>
</div>
