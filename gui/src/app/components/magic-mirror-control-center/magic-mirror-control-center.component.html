<div style="width: 100%; height: 100%;">
<div style="height: 100%; width: 20%; background-color: #303030; float: left;">
  <mat-grid-list cols="2" rowHeight="33%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      matTooltip="{{ tile.tooltip }}"
      color="#FFFFFF"
      >
      <button style="background-color: #6600cc;" mat-fab (click)="sendControlSignal(tile.url, tile.message)">
        <mat-icon>
          {{ tile.icon }}
        </mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div style="height: 100%; width: 47.5%; background-color: #303030; float: right;">
<mat-tab-group color="primary" mat-align-tabs="center">
  <mat-tab label="mmpm-cli-interface.log" color="secondary">
    <mat-card class="card-container" style="text-align: center;">
    </mat-card>
  </mat-tab>
  <mat-tab label="mmpm-gunicorn-access.log">
    <mat-card class="card-container" style="text-align: center;">
    </mat-card>
  </mat-tab>
  <mat-tab label="mmpm-gunicorn-error.log" color="secondary">
    <mat-card class="card-container" style="text-align: center;">
    </mat-card>
  </mat-tab>
  <mat-tab label="MagicMirror Logs" color="secondary">
    <mat-card class="card-container" style="text-align: center;">
    </mat-card>
  </mat-tab>
</mat-tab-group>
</div>

</div>
