<div style="height: 100%; width: 20%; margin: 0 auto; background-color: #303030;">
  <mat-grid-list cols="2" rowHeight="33%">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      matTooltip="{{ tile.tooltip }}"
      color="#FFFFFF"
      >
      <button style="background-color: #00bcd4;" mat-fab (click)="sendControlSignal(tile.url, tile.message)">
        <mat-icon>
          {{ tile.icon }}
        </mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
