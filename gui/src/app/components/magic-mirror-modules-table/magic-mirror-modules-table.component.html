<mat-form-field>
  <input matInput (keyup)="searchFilter($event)" placeholder="Search ..."/>
</mat-form-field>

<table
  mat-table
  matSort
  (matSortChange)="onSort($event)"
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="margin: 0 auto; width: 90vw; position: relative;"
>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleSelectAll() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let package">{{package.category}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let package">{{package.title}}</td>
  </ng-container>

  <ng-container matColumnDef="repository">
    <th mat-header-cell *matHeaderCellDef>Repository</th>
    <td mat-cell *matCellDef="let package">
      <a href="{{package.repository}}" target="_blank">
        {{package.repository}}
      </a
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let package">{{package.author}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td style="max-width: 275px;" mat-cell *matCellDef="let package">
      {{package.description}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)"
  >
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

<button
  mat-raised-button
  color="primary"
  [disabled]="!selection.selected.length"
  (click)="onInstallModules()"
>
  {{ url == "installed-modules" ? 'Update' : 'Install' }}
</button>

<button
  mat-raised-button
  color="accent"
  style="margin-left: 1em;"
  (click)="onAddExternalSource()"
  [disabled]="url === 'installed-modules' && !selection.selected.length"
>
  {{ url == "installed-modules" ? 'Remove' : 'Add External Source' }}
</button>
