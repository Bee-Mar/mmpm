<mat-form-field>
  <input matInput (keyup)="searchFilter($event)" placeholder="Search ..." />
</mat-form-field>

<table
  mat-table
  matSort
  (matSortChange)="onSort($event)"
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="margin: 0 auto; width: 90vw; position: relative;"
>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleSelectAll() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let package">{{package.category}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let package">{{package.title}}</td>
  </ng-container>

  <ng-container matColumnDef="repository">
    <th mat-header-cell *matHeaderCellDef>Repository</th>
    <td mat-cell *matCellDef="let package">
      <a href="{{package.repository}}" target="_blank">
        {{package.repository}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let package">{{package.author}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td style="max-width: 275px;" mat-cell *matCellDef="let package">
      {{package.description}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)"
  ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

<button
  mat-raised-button
  color="accent"
  [disabled]="!selection.selected.length"
  matTooltip="{{ url === 'all-modules' ? 'Install module(s)' : 'Update module(s)' }}"
  [matTooltipPosition]="tooltipPosition"
  (click)="url === 'all-modules' ? onInstallModules() : onUpdateModules()"
>
  <mat-icon>
    {{ url == 'all-modules' ? 'get_app' : 'open_in_browser' }}
  </mat-icon>
</button>

<button
  mat-raised-button
  color="{{ url === 'all-modules' ? 'accent' : 'primary'}}"
  style="margin-left: 3em;"
  matTooltip="{{ url === 'all-modules' ? 'Add external source' : 'Remove module' }}"
  [matTooltipPosition]="tooltipPosition"
  (click)="url === 'all-modules' ? onAddExternalSource() : onRemoveModules()"
  [disabled]="url === 'installed-modules' && !selection.selected.length"
>
  <mat-icon>
  {{ url == "all-modules" ? 'add' : 'delete_forever' }}
  </mat-icon>
</button>

<button
  *ngIf="url === 'all-modules'"
  mat-raised-button
  matTooltip="Refresh Marketplace"
  [matTooltipPosition]="tooltipPosition"
  color="accent"
  style="margin-left: 3em;"
  (click)="onRefreshModules()"
>
  <mat-icon>
    refresh
  </mat-icon>
</button>
