<mat-form-field>
  <input matInput (keyup)="tableUtility.searchFilter($event)" placeholder="Search ..." />
</mat-form-field>

<div class="table-container">
  <table
    mat-table
    matSort
    (matSortChange)="tableUtility?.onSort($event, packages)"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="margin: 0 auto; width: 90vw; position: relative;"
  >
    <ng-container matColumnDef="select">

      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          color="primary"
          (change)="$event ? tableUtility?.toggleSelectAll() : null"
          [checked]="selection.hasValue() && tableUtility?.isAllSelected()"
          [indeterminate]="selection.hasValue() && !tableUtility?.isAllSelected()"
          [aria-label]="tableUtility?.checkboxLabel()"
        >
        </mat-checkbox>
      </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          color="primary"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="tableUtility?.checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let package">{{package.category}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let package">{{package.title}}
    </ng-container>

    <ng-container matColumnDef="repository">
      <th mat-header-cell *matHeaderCellDef>Repository</th>
      <td mat-cell *matCellDef="let package">
        <a href="{{package.repository}}" target="_blank">
          {{package.repository}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let package">{{package.author}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td
        style="max-width: 275px;"
        mat-cell
        *matCellDef="let package"
        matTooltip="Click for more details"
        matTooltipClass="matTooltipClass"
      >
      <button mat-button style="font-weight: normal" (click)="tableUtility?.showModuleDetails(package)">
        {{ (package.description.length > maxDescriptionLength) ?  package.description.slice(0, maxDescriptionLength - 3) + '...' : package.description }}
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    style="width: 100%;"
  ></mat-paginator>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!selection.selected.length || !packages.length"
    matTooltip="{{ selection?.selected?.length === 1 ? 'Upgrade module' : 'Upgrade modules' }}"
    [matTooltipPosition]="tooltipPosition"
    (click)="onUpgradeModules()"
  >
    <mat-icon>
      open_in_browser
    </mat-icon>
  </button>

  <button
    mat-raised-button
    color="accent"
    style="margin-left: 3em;"
    matTooltip="{{ selection?.selected?.length === 1 ? 'Uninstall module' : 'Uninstall modules' }}"
    [matTooltipPosition]="tooltipPosition"
    (click)="onUninstallModules()"
    [disabled]="!selection.selected.length || !packages.length"
  >
    <mat-icon>
      delete
    </mat-icon>
  </button>
</div>
